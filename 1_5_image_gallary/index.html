<html>
	<head>
		<title>Image Gallery</title>

		<!-- import bootstrap -->
		<link rel="stylesheet"
			  type="text/css"
			  href="bootstrap.css"
		      />

		<!-- import our own stylesheet -->
		<link rel="stylesheet"
			  type="text/css"
			  href="styles.css"
		      />

		<!-- import jQuery -->
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	</head>
	<body>
		<!-- some header info (from Matthew's code) -->
		<a
		href="index.html">
			Home
		</a>
		 &nbsp;
		<a
		href="aboutme.html">
			About me
		</a>
		&nbsp;
		<a
		href="contact.html" class="greenlink">
			Contact me
		</a>

		<hr/>
	<div class="container">
		<h1>Image Gallery</h1>

		<!--
		   These are the thumbnail images.
		   They are laid out using the
		   bootstrap grid.
		   I have given them all the class
		   "crop-image" which I use in the
		   css and the javascript code.
		-->
		<div class="row">
			<div class="col-md-3">
				<img id = "image1" class="crop-img"
				  src="img_1.jpg"
				  alt="graffittied building"/>
			</div>
			<div class="col-md-3">
				<img id = "image2" class="crop-img"
				  src="img_3.jpg"
				  alt="display of cheese"/>
			</div>
			<div  class="col-md-3">
				<img id = "image3" class="crop-img"
				  src="img_4.jpg"
				  alt="synethesizer workshop"/>
			</div>
			<div class="col-md-3">
				<img id = "image4" class="crop-img"
				   src="img_5.jpg"
				   alt="City night"/>
			</div>
		</div>
		<!--
			this is the large image which is
			on a row of its own.
			I will change it source in the
			javascript
		-->
		<div class="row">
			<div class="col-md-1">
				<button id="backward">&lt;</button>
			</div>
			<div class="col-md-10">
				<img id="bigImage"
				  class="large-img"
				  src="img_1.jpg"
				  alt="graffittied building"/>
			</div>
			<div class="col-md-1">
				<button id="forward">&gt;</button>
			</div>
		</div>
	</div>

	<script>
		// when we click on the thumbnail
		// we set the src attribute of the
		// bit image to be the same as the
		// src of the image we have clicked on
		// ("this"). This loads the same
		// image file into the big image
		$(".crop-img").click(function(){
			$("#bigImage").attr('src',
				$(this).attr('src'));
        });


        var isPaused=false;
		var counter = 1;

        $("#bigImage").click(function () {
            isPaused = !isPaused;
        })

        $("#image"+counter).click(); // do virtual click


		$("#backward").click(function () {
			counter = counter - 1;
			if (counter < 1) {
                counter = 4;
            }
			$("#image"+counter).click();

		});
		$("#forward").click(function () {
			counter = counter + 1;
            if (counter > 4) {
                counter = 1;
            }
			$("#image"+counter).click();
		});

        /* Pass in a function and */
        setInterval(function () {
            if (!isPaused)
                $("#forward").click()
        }, 1000);


	</script>

	</body>
</html>
